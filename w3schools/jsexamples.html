<!DOCTYPE html>
<html>

<body>

    <h2>What Can JavaScript Do?</h2>

        <p id="demo">1. JavaScript can change HTML content.</p>

        <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello Rahul!"'>Click Me!</button>
    </div>
    <br />
    <div>
        <p>2. Change your Image Color</p>

        <button type="button" onclick="document.getElementById('changeColor').src='../Resources/images/red.png'">Make me
            Red</button>
    </div>
</body>

</html>
